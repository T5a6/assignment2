<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Data</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Year</th>
                <th>Semester</th>
                <th>Programs</th>
                <th>Nationality</th>
                <th>Colleges</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <style>
        .table {
            overflow-x: auto;
        }
    </style>

    <script>
        // Sample data
        const data = [
            ["2018-2019", "Fall", "IT", "Bahraini", "College of IT", 100],
            ["2018-2019", "Spring", "IT", "GCC National", "College of IT", 50],
            ["2019-2020", "Fall", "IT", "Bahraini", "College of IT", 120],
            ["2019-2020", "Spring", "IT", "GCC National", "College of IT", 60],
        ];

        // Insert data into the table
        const tbody = document.querySelector("tbody");
        data.forEach((row) => {
            const tr = document.createElement("tr");
            row.forEach((cell) => {
                const td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
