<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Begins the body of the document, where the content will be displayed -->

    <table id="data-table">

        <thead>
            <tr>
                            <!-- Starts a table row -->

                <th>Year</th>
                <th>Semester</th>
                <th>The Programs</th>
                <th>Nationality</th>
                <th>Colleges</th>
                <th>Number of Students:</th>
            </tr>
        </thead>
        <tbody id="data-body">
             <!-- Defines the body section of the table where data rows will be inserted -->
        </tbody>
    </table>

    <script>
        fetch('https://data.gov.bh/api/records/1.0/search/?dataset=01-statistics-of-students-nationalities_updated&rows=100&sort=number_of_students')
              <!-- Uses the Fetch API to get data from a specified URL -->
            .then(response => response.json())
                        <!-- Converts the response to JSON format -->
            .then(data => {
                const tableBody = document.getElementById('data-body');
                                // Gets the table body element by its ID for data insertion
                data.records.forEach(record => {
                                    // Iterates over each record in the fetched data
                    const row = document.createElement('tr');
                                        // Creates a new table row for each record
                    row.innerHTML = `
                        <td>${record.fields.year}</td>
                        <td>${record.fields.semester}</td>
                        <td>${record.fields.the_programs}</td>
                        <td>${record.fields.nationality}</td>
                        <td>${record.fields.colleges}</td>
                        <td>${record.fields.number_of_students}</td>
                    `;
                    tableBody.appendChild(row);
                                        // Appends the new row to the table body
                });
            });
    </script>
</body>
</html>
