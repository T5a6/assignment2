<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Data</title>

</head>
<style>
    table {
    width: 100%;
    border-collapse: collapse; /* Ensures borders are combined */
    margin: 20px 0;
    font-size: 16px;
    font-family: Arial, sans-serif;
}

/* Table header styling */
th {
    background-color: white; /* Light gray background for header */
    color: #343a40; /* Darker text color */
    padding: 12px 15px;
    text-align: left;
    border-bottom: 2px solid #c2c0bf; /* Bottom border for header */
}

/* Table cell styling */
td {
    padding: 12px 15px;
    border-bottom: 1px solid #dfdddc; /* Bottom border for cells */
}

/* Hover effect for table rows */
tr:hover {
    background-color: #f1f1f1; /* Light hover effect */
}

/* Alternating row colors */
tr:nth-child(odd) {
    background-color: #f2f2f2; /* light gray for odd rows */
}

tr:nth-child(even) {
    background-color: white; /* white for even rows */
}

</style>
<body>
  
    <table id="data-table">
        <thead>
            <tr>
                <th>Year</th>
                <th>Semester</th>
                <th>The Programs</th>
                <th>Nationality</th>
                <th>Colleges</th>
                <th>Number of Students:</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script>
        fetch('https://data.gov.bh/api/records/1.0/search/?dataset=01-statistics-of-students-nationalities_updated&rows=100&sort=number_of_students')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.records.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.fields.year}</td>
                        <td>${record.fields.semester}</td>
                        <td>${record.fields.the_programs}</td>
                        <td>${record.fields.nationality}</td>
                        <td>${record.fields.colleges}</td>
                        <td>${record.fields.number_of_students}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
